<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back.</h2>
    <p class="subtitle">Please Login to continue</p>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        id="username"
        type="text" 
        [(ngModel)]="username" 
        placeholder="Enter username"
        (keyup.enter)="login()"
        [disabled]="isLoading"
      />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password"
        type="password" 
        [(ngModel)]="password" 
        placeholder="Enter password"
        (keyup.enter)="login()"
        [disabled]="isLoading"
      />
    </div>
    
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <button 
      class="login-btn" 
      (click)="login()"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Loading...</span>
    </button>
    
    <div class="demo-credentials">
      <small>Demo: username: <strong>admin</strong>, password: <strong>password</strong></small>
    </div>
  </div>
</div>

<!-- Appreciation Modal Popup -->
<app-appreciation-modal 
  *ngIf="showModal"
  (close)="closeModal()"
></app-appreciation-modal>
